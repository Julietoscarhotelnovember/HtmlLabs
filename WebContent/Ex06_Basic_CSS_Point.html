<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 사용자 정의</title>
	<style type="text/css">
		h3 {color: red;} /* 기존에 존재하는 태그 */
		/* 사용자가 style tag를 정의 */
		#kglim {color: gold;}
		.hong {color: blue;}
		a:link    {color:green; background-color:transparent; text-decoration:none}
		a:visited {color:pink; background-color:transparent; text-decoration:none}
		a:hover   {color:red; background-color:transparent; text-decoration:underline}
		a:active  {color:yellow; background-color:transparent; text-decoration:underline}
	</style>
</head>
<body>
<!--
사용자가 정의한 style
# > id로 사용
. > class로 사용
-->
<h3>존재하는 태그</h3>

<p id="kglim">id속성 적용하기</p>
<p class="hong">class속성 사용하기</p>

<a href="http://www.korea.com">코리아</a>

</body>
</html>
