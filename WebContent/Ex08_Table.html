<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>테이블 만들기</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>가</td><td>나</td>	
		</tr>
		<tr>
			<td>다</td><td>라</td>	
		</tr>
	</table>
	
	<h3>테이블 만들기</h3>
	<table border="1" style="height: 100px; width: 200px">
		<tr><td>A</td><td>B</td></tr>
		<tr><td>C</td><td>D</td></tr>
		<tr><td>E</td><td>F</td></tr>
	</table>
	
	<h3>테이블2 만들기</h3>
	<table border="1" style="height: 100px; width: 200px">
		<tr><td colspan="2">AB</td><td>C</td></tr>
		<tr><td>D</td><td>E</td><td>F</td></tr>
		<tr><td colspan="3">GHI</td></tr>
	</table>
	
	<h3>테이블3 만들기</h3>
	<table border="1" style="height: 100px; width: 200px">
		<tr><td rowspan="2">AD</td><td>B</td><td rowspan="3">CFI</td></tr>
		<tr><td>E</td></tr>
		<tr><td>G</td><td>H</td></tr>
	</table>
	
	<h3>테이블4 만들기</h3>
	<table border="1" style="height: 100px; width: 200px">
		<tr><td colspan="2">AB</td><td>C</td></tr>
		<tr><td rowspan="2">DG</td><td>E</td><td rowspan="2">FI</td></tr>
		<tr><td>H</td></tr>
	</table>
	
	<h3>Layout 만들기</h3>
	<table border="1" style="height: 100px; width: 200px;
	background-color: gray; text-align: center;">
		<tr><td>A</td><td>B</td><td>C</td></tr>
		<tr><td>D</td><td>E</td><td>F</td></tr>
		<tr><td>G</td><td>H</td><td>I</td></tr>
	</table>
</body>
</html>
