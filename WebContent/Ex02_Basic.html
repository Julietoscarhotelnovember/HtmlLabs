<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>태그 연습하기</h3>
	<!-- 웹표준이 가장 좋아하는 태그 
		 정렬되지 않은 목록 -->
	<ul>
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>
	<ul type="square">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>
	<!-- 웹표준이 가장 좋아하는 태그 
		 정렬된목록 -->
	<ol type="1">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
	<ol type="A">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
	<hr/>
	<a href="http://www.naver.com" target="_blank">새창에서열기</a>
		
	
</body>
</html>
